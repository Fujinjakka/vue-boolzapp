<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.7/dayjs.min.js" integrity="sha512-kZ+x2gdehn6OZMWZSp3Vt5R+v9hQTYEATQwaUfWquhxbvNVAy6IRtYs7asdyxKUTqG0I5ZqBqnzcBrpnHJCAGw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <div id="vue_container">

      <div id="backview">

        <div id="container">

          <div id="header">

            <div id="header_left">
              <img src="img/avengers.png">
              <h3>The Avengers</h3>
              <div class="icons">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>

            <div id="header_right">
              <img :src="contacts[selectedIndex].avatar">
              <h3>{{contacts[selectedIndex].name}}</h3>
              <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>

            </div>
          </div>

          <div id="main">
            <div id="main_left">
              <div id="main_left_top">
                <i class="fas fa-bell-slash"></i>
                <p>Ricevi notifiche di nuovi messaggi<br><span>Attiva notifiche Desktop</span></p>
              </div>
              <div id="main_left_mid">
                <input class="main_left_mid_input" type="text" placeholder="Cerca o inizia una nuova chat">
              </div>
              <div id="main_left_bottom">
                <div v-for="(contact, index) in contacts" class="contact" v-bind:class="(index == selectedIndex) ? 'active' : ''" @click="selectedContact(index)">
                  <img :src="contact.avatar">
                  <div>
                    <h3>{{contact.name}}</h3>
                  </div>
                </div>
              </div>
            </div>
            <div id="main_right">
              <div id="messages">
                <div v-for="message in contacts[selectedIndex].messages" :class="message.status" class="message">{{message.text}}
                  <div class="date">{{message.date}}</div>
                </div>
              </div>
              <div id="main_right_bottom">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi messaggio" v-model="newMessage" @keydown.enter="addNewMessage">
                <i class="fas fa-microphone"></i>
              </div>
            </div>
          </div>

        </div>

      </div>



    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
